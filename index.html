<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <img src="./images/image-equilibrium.jpg" alt="Equilibrium image">

    <h2>Equilibrium #3429</h2>

    <h4>Our Equilibrium collection promotes balance and calm.</h4>
    <div class="status">
      <span class="left-con"><img src="./images/icon-ethereum.svg" alt="eth icon">0.041 ETH</span>
      <span class="right-con"><img src="./images/icon-clock.svg" alt="clock icon">3 days left</span>
    </div>
    <div class="break"></div>
    <span class="credit">
      <img id="avatar" src="./images/image-avatar.png" alt="avatar">
      <span id="text">Creation of </span>
      <span id="creator">Jules Wyvern</span>
    </span>
  </div>



</body>
</html>
